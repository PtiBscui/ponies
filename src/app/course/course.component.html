<h2 class="example-h2">Ajouter une nouvelle course</h2>
<form (ngSubmit)="onSubmit()">
  <section>
    <button type="button" (click)="up = !up" pButton icon="fa-edit" style="border: 0; background-color: #ff4081; border-radius: 50%; border-color: white; height: 28px; width:28px;"></button>
    <br>
    <span class="ui-float-label" *ngIf="up">
      <input class="inputCourse" id="float-input" type="text" size="30" pInputText [(ngModel)]="courseModel.id_course" name="id_course" (change)="update()"
        ngDefaultControl>
      <label for="float-input">ID</label>
    </span>
  </section>
  <br>

  <section>
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText [(ngModel)]="courseModel.lieu" name="lieu" ngDefaultControl>
      <label for="float-input">Place</label>
    </span>
  </section>
  <br>

  <section>
    <div class="ui-g-12 ui-md-4">
      <span class="ui-float-label">
        <p-calendar [(ngModel)]="courseModel.date" name="date" [showIcon]="true" ngDefaultControl></p-calendar>
        <span style="margin-left:35px">{{date|date}}</span>
      </span>
    </div>
  </section>
  <br>
  <br>
  <br>
  <br>

  <section>
    <p-listbox [options]="listPonies" [(ngModel)]="courseModel.ponies" name="ponies" multiple="multiple" checkbox="checkbox"
      optionLabel="name">
      <p-header>
        Ponies
      </p-header>
    </p-listbox>
    <p>Selected ponies:
      <span *ngFor="let ps of courseModel.ponies" style="margin-right: 10px">{{ps.name}}</span>
    </p>
  </section>
  <br>

  <button type="submit" style="border: 0; background-color: #ff4081; border-radius: 50%; border-color: white; height: 56px; width:56px;">
    <i style="font-size: 25px; color: white" class="fa fa-heart"></i>
  </button>
</form>
